<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>Colosseum</title>
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
</head>

<body>
  <div id="header" class="header">
    <div class="left main-menu">
      <button class="menubar-btn">
        <span>Application</span>
      </button>
      <button class="menubar-btn">
        <span>View</span>
      </button>
      <button class="menubar-btn">
        <span>Window</span>
      </button>
      <button class="menubar-btn">
        <span>Help</span>
      </button>
    </div>
    <div class="right window-menu">
      <button class="menubar-btn" id="win-minimize">
        <svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,5 10,5 10,6 0,6 Z"></path>
        </svg>
      </button>
      <button class="menubar-btn hidden" id="win-restore">
        <svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="m 2,1e-5 0,2 -2,0 0,8 8,0 0,-2 2,0 0,-8 z m 1,1 6,0 0,6 -1,0 0,-5 -5,0 z m -2,2 6,0 0,6 -6,0 z">
          </path>
        </svg>
      </button>
      <button class="menubar-btn" id="win-maximize">
        <svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path>
        </svg>
      </button>
      <button class="menubar-btn" id="win-close">
        <svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
          </path>
        </svg>
      </button>
    </div>
  </div>
  <div id="main">
    <div id="toolbox" class="toolbox"></div>
    <div class="container">
      <h1>Colosseum Host App</h1>
    </div>
  </div>
</body>
<script src="./renderer.js"></script>

</html>
